<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styleOne.css">
</head>

<body>
    <diV class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="logo">TaskMaster</div>
            <nav class="nav">
                <a href="home.html">About</a>
                <a href="home.html">Features</a>
            </nav>
        </header>
        <main>
            <h2>Register for TaskMaster</h2>
            <div class="formContainer">
                <form id="registerForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <div id="regDiv">Have an account? <a href="login.html">login</a></div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 TaskMaster. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>

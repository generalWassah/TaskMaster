<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styleOne.css">
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="logo">TaskMaster</div>
            <nav class="nav">
                <a href="home.html">About</a>
                <a href="home.html">Features</a>
            </nav>
        </header>
        <main>
            <h2>Login to TaskMaster</h2>
            <div class="formContainer">
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <div id="logDiv">New to TaskMaster? <a href="register.html">register</a></div>
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 TaskMaster. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
